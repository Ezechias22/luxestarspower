version: '3.8'

services:
  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: luxestarspower_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./:/var/www/luxestarspower
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./storage/logs/nginx:/var/log/nginx
    depends_on:
      - php
    networks:
      - luxestarspower_network
    restart: unless-stopped

  # PHP-FPM
  php:
    build:
      context: ./docker
      dockerfile: Dockerfile.php
    container_name: luxestarspower_php
    volumes:
      - ./:/var/www/luxestarspower
      - ./docker/php.ini:/usr/local/etc/php/conf.d/custom.ini
    depends_on:
      - mysql
      - redis
    networks:
      - luxestarspower_network
    environment:
      - APP_ENV=${APP_ENV:-production}
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
    restart: unless-stopped

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: luxestarspower_mysql
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql.cnf:/etc/mysql/conf.d/custom.cnf
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
      - MYSQL_DATABASE=${DB_DATABASE}
      - MYSQL_USER=${DB_USERNAME}
      - MYSQL_PASSWORD=${DB_PASSWORD}
    networks:
      - luxestarspower_network
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: luxestarspower_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - luxestarspower_network
    restart: unless-stopped
    command: redis-server --appendonly yes

  # Adminer (Database Management - optional, remove in production)
  adminer:
    image: adminer:latest
    container_name: luxestarspower_adminer
    ports:
      - "8080:8080"
    depends_on:
      - mysql
    networks:
      - luxestarspower_network
    restart: unless-stopped
    profiles:
      - dev

networks:
  luxestarspower_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
