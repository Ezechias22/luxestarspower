# Configuration Nginx pour LuxeStarsPower
# À placer dans /etc/nginx/sites-available/luxestarspower.conf

server {
    listen 80;
    listen [::]:80;
    server_name luxestarspower.com www.luxestarspower.com;
    
    # Redirection HTTPS (à activer en production)
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name luxestarspower.com www.luxestarspower.com;
    
    # Certificats SSL (Let's Encrypt recommandé)
    ssl_certificate /etc/letsencrypt/live/luxestarspower.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/luxestarspower.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # Racine du site
    root /var/www/luxestarspower/public;
    index index.php;
    
    # Charset
    charset utf-8;
    
    # Logs
    access_log /var/log/nginx/luxestarspower_access.log;
    error_log /var/log/nginx/luxestarspower_error.log;
    
    # Taille maximale des uploads
    client_max_body_size 500M;
    client_body_timeout 300s;
    
    # Headers de sécurité
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # Désactiver l'affichage de la version Nginx
    server_tokens off;
    
    # Fichiers statiques - cache long
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Bloquer l'accès aux fichiers sensibles
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ /(storage|config|scripts|migrations|vendor|tests)/ {
        deny all;
        return 404;
    }
    
    location = /.env {
        deny all;
        return 404;
    }
    
    # Redirection des anciennes URLs .php vers URLs propres
    location ~ \.php$ {
        if ($uri != /index.php) {
            rewrite ^(.+)\.php$ $1 permanent;
        }
    }
    
    # Front controller - toutes les requêtes vers index.php
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # Traitement PHP-FPM
    location ~ ^/index\.php$ {
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Timeouts pour uploads de gros fichiers
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
        
        # Buffer sizes
        fastcgi_buffer_size 128k;
        fastcgi_buffers 256 16k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
        
        # Ne pas afficher les erreurs PHP
        fastcgi_intercept_errors on;
    }
    
    # Protection contre les bots
    location = /robots.txt {
        access_log off;
        log_not_found off;
    }
    
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }
    
    # Rate limiting pour les endpoints sensibles
    location ~ ^/(connexion|inscription|webhooks) {
        limit_req zone=login burst=5 nodelay;
        try_files $uri $uri/ /index.php?$query_string;
    }
}

