; Configuration PHP personnalisée pour LuxeStarsPower

[PHP]
; Limites de mémoire et d'exécution
memory_limit = 512M
max_execution_time = 300
max_input_time = 300
post_max_size = 500M
upload_max_filesize = 500M

; Sessions sécurisées
session.cookie_httponly = 1
session.cookie_secure = 1
session.cookie_samesite = "Lax"
session.use_strict_mode = 1
session.use_only_cookies = 1
session.gc_maxlifetime = 7200

; Affichage des erreurs (désactiver en production)
display_errors = Off
display_startup_errors = Off
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
log_errors = On
error_log = /var/www/luxestarspower/storage/logs/php_errors.log

; Opcache (optimisation des performances)
opcache.enable = 1
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 10000
opcache.revalidate_freq = 2
opcache.fast_shutdown = 1

; Timezone
date.timezone = UTC

; Encodage
default_charset = "UTF-8"

; Limites
max_file_uploads = 20
max_input_vars = 5000

; Sécurité
expose_php = Off
allow_url_fopen = On
allow_url_include = Off
