server {
    listen 80;
    server_name luxestarspower.com www.luxestarspower.com;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name luxestarspower.com www.luxestarspower.com;
    
    root /var/www/luxestarspower/public;
    index index.php;
    
    ssl_certificate /etc/ssl/certs/luxestarspower.crt;
    ssl_certificate_key /etc/ssl/private/luxestarspower.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Content-Security-Policy "default-src 'self' https:; script-src 'self' 'unsafe-inline' https://js.stripe.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:;" always;
    
    client_max_body_size 500M;
    
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    location ~ \.php$ {
        if ($request_uri ~* "\.php") {
            return 301 /;
        }
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }
    
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    location ~ /\. {
        deny all;
    }
    
    location ~ /(config|migrations|scripts|storage|vendor)/ {
        deny all;
    }
}
